<div class="d-flex justify-content">
    <button class="btn rounded-circle voltar" (click)="voltar()"><i class="material-icons">reply</i></button>
</div>

<div class="d-flex justify-content-center background w-100 container-fluid">
    <form [formGroup]="formCadastro" (submit)="onSubmit()">
        <div class="fundoFormcadastro d-flex justify-content-start">
            <!-- Linha cadastre-se -->
            <div class="row linha1 text-center">
                <div class="col-12">Cadastre-se</div>
            </div>
            <!-- Linha imagem e nick -->
            <div class="row linha2 d-flex justify-content-start">
                <div class="col-2"><label for="tipofile" class="custom-file-upload">
                        <input id="tipofile" type="file" name="img_input" value="">
                        <i class="material-icons icone-img photo-icon">add_a_photo</i>
                    </label></div>
                <div class="col-5"><input type="text" class="form-control" formControlName="username"
                        placeholder="Escolha seu nome de usuário"></div>
                <div class="col-2"><button type="button" class="btn" id="btnVerificar">Verificar</button></div>
            </div>
            <div class="d-flex flex-row">
                <!-- Bloco do cadastro -->
                <div class="bloco1 col-4">
                    <div class="row">
                        <div class="col-6">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" formControlName="nome">
                        </div>
                        <div class="col-6">
                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" class="form-control" formControlName="sobrenome">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" formControlName="senha">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="celular">Celular:</label>
                            <input type="text" class="form-control" formControlName="celular">
                        </div>
                    </div>
                    <div class="row text-center ahref">
                        <div class="col-12"><a [routerLink]="['../login']">Já tenho conta! Quero apenas logar.</a>
                        </div>
                    </div>
                </div>

                <!-- Bloco da imagem -->
                <div class="bloco2 col-6">
                    <div class="row">
                        <img src="../../assets/img/imgCadastro.png" id="imagem">
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="btn" id="btnCadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </form>
</div>
